{% extends './base.html' %}

{% block contents %}
<div class="container mt-5">
    <div class="row justify-content-center" mt-4>
        <div class="col-md-8">.
            <h2 class="text-center">Daftar Pengiriman Barang</h2>
            <table class="table">
                <thead>
                  <tr>
                  
                    <th scope="col">No. Resi</th>
                    <th scope="col">Nama Barang</th>
                    <th scope="col">Kategori</th>                    
                    <th scope="col">Check in</th>       
                    <th scope="col">Berat</th>       
                    <th scope="col">Bayar</th>       
                        
                  </tr>
                </thead>
                <tbody>
                  
                      {% for s in shipping %}
                        <tr>                        
                        <td>{{s.resi}}</td>
                        <td>{{s.nama_barang}}</td>
                        <td>{{s.kategori}}</td>                        
                        <td>{{s.created_at}}</td>                       
                        <td>{{s.berat}}</td>                       
                        <td>{{s.biaya}}</td>                       
                        </tr>
                      
                      {% endfor %}                    
                 
                </tbody>
              </table>

        </div>
    </div>
</div>



{% endblock contents %}
